<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <style>
      /* 배경 및 중앙 정렬 */
      body {
        font-family:
          "Pretendard",
          -apple-system,
          sans-serif;
        background-color: #f4f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* 로그인 카드 컨테이너 */
      .login-container {
        width: 100%;
        max-width: 400px;
        background: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      h3 {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 30px;
        color: #1a202c;
        letter-spacing: -1px;
      }

      /* 입력 폼 그룹 */
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #4a5568;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 14px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        box-sizing: border-box; /* 패딩 포함 */
        font-size: 15px;
        transition: all 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
      }

      /* 로그인 버튼 */
      .login-btn {
        width: 100%;
        padding: 15px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s;
      }

      .login-btn:hover {
        background-color: #357abd;
      }

      /* 하단 링크 */
      .login-footer {
        margin-top: 25px;
        font-size: 14px;
        color: #718096;
      }

      .login-footer a {
        color: #4a90e2;
        text-decoration: none;
        margin: 0 10px;
      }

      .login-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h3>로그인</h3>

      <form action="/api/login" method="POST" id="loginform">
        <div class="form-group">
          <label for="username">아이디</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="아이디를 입력하세요"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
            required
          />
        </div>

        <button type="submit" class="login-btn">로그인</button>
      </form>

      <div class="login-footer">
        <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a> |
        <a href="signup.html">회원가입</a>
      </div>
    </div>

    <script>
      // 폼 이벤트.
      document.querySelector("#loginform").addEventListener("submit", (e) => {
        e.preventDefault();

        const loginId = document.querySelector("#username").value;
        const password = document.querySelector("#password").value;
        // ajax 호출.
        fetch("./api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ loginId, password }),
        })
          .then((resp) => resp.json())
          .then((data) => {
            // retCode:OK, retCode:NG
            if (data.retCode == "OK") {
              alert("로그인 성공, 글목록으로 이동.");
              location.href = "boardList.html";
            } else {
              alert("아이디와 비밀번호를 확인하세요");
              location.reload();
            }
          });
      });
    </script>
  </body>
</html>
