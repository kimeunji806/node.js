<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 목록</title>
    <style>
      body {
        font-family:
          "Pretendard",
          -apple-system,
          BlinkMacSystemFont,
          system-ui,
          Roboto,
          "Helvetica Neue",
          "Segoe UI",
          "Apple SD Gothic Neo",
          "Noto Sans KR",
          "Malgun Gothic",
          "Apple Color Emoji",
          "Segoe UI Emoji",
          "Segoe UI Symbol",
          sans-serif;
        padding: 40px 20px;
        background-color: #f4f7fa; /* 조금 더 부드러운 배경색 */
        color: #333;
      }

      .board-container {
        max-width: 1000px; /* 가로폭을 조금 더 넓힘 */
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      h3 {
        text-align: left; /* 왼쪽 정렬이 최근 트렌드 */
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 25px;
        padding-left: 5px;
        border-left: 5px solid #4a90e2; /* 포인트 라인 */
      }

      .board-table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* 테이블 레이아웃 고정 */
      }

      .board-table th,
      .board-table td {
        padding: 16px 12px;
        border-bottom: 1px solid #edf2f7;
        word-break: break-all;
      }

      /* 헤더 스타일 고도화 */
      .board-table thead tr {
        background-color: #f8fafc; /* 연한 회색 배경으로 변경 (눈의 피로 감소) */
        border-top: 2px solid #333;
        border-bottom: 1px solid #dee2e6;
      }

      .board-table th {
        color: #495057;
        font-weight: 600;
        font-size: 15px;
      }

      /* 제목 열 강조 */
      .board-table td.title {
        text-align: left;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .board-table td.title a {
        text-decoration: none;
        color: #2d3748;
        font-weight: 500;
        transition: color 0.2s;
      }

      .board-table td.title a:hover {
        color: #4a90e2;
        text-decoration: underline;
      }

      /* 작성자, 일시 텍스트 색상 연하게 */
      .board-table tbody td {
        font-size: 14px;
        color: #4a5568;
      }

      .board-table tbody tr:hover {
        background-color: #f9fbff;
      }

      /* 번호 열 */
      .board-id {
        color: #a0aec0 !important;
        font-weight: 400;
      }

      .table-responsive {
        overflow-x: auto;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="board-container">
      <h3>게시글 목록</h3>

      <div class="table-responsive">
        <table class="board-table">
          <thead>
            <tr>
              <th style="width: 10%">번호</th>
              <th style="width: 30%">제목</th>
              <th style="width: 15%">작성자</th>
              <th style="width: 25%">작성일시</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="js/board.js"></script>
    <script>
      // 페이지 로딩되면서 데이터를 가지고 와서 목록 그리기.
      fetch("/api/board/")
        .then((resp) => resp.json())
        .then((data) => {
          // tr의 상위요소에 insertAdjacentHTML()함수를 활용.
          const parent = document.querySelector("tbody");
          // for .. of 반복문.
          for (let board of data) {
            console.log(board);
            const { board_id, title, name, created_at } = board;
            // const date = new Date(Date(Date.parse(stringdatafromjson)));
            const html = `<tr>
                             <td>${board_id}</td>
                             <td class="title">
                              <a href="boardDetail.html" data-page="${board_id}">${title}</a>
                              </td>
                             <td>${name}</td>
                             <td>${created_at}</td>
                           </tr>`;
            parent.insertAdjacentHTML("beforeend", html);
          } // end of for.
          // a 태그의 요소를 가져와서 클릭 이벤트.
          document.querySelectorAll("tbody a").forEach((elem) => {
            elem.addEventListener("click", (e) => {
              e.preventDefault(); // 클릭 기본기능 차단.
              // 클릭한 글번호를 localStorage에 저장.
              localStorage.setItem("page", e.target.dataset.page);
              location.href = "boardDetail.html";
            });
          });
        })
        .catch(console.log);
    </script>
  </body>
</html>
