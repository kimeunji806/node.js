<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 보기</title>
    <style>
      /* 목록 페이지와 동일한 톤앤매너 유지 */
      body {
        font-family:
          "Pretendard",
          -apple-system,
          BlinkMacSystemFont,
          system-ui,
          sans-serif;
        padding: 40px 20px;
        background-color: #f4f7fa;
        color: #333;
        margin: 0;
      }

      .detail-container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      /* 제목 영역 */
      .detail-header {
        border-bottom: 2px solid #edf2f7;
        padding-bottom: 20px;
        margin-bottom: 30px;
      }

      .detail-title {
        font-size: 28px;
        font-weight: 700;
        margin: 0 0 15px 0;
        color: #1a202c;
      }

      /* 상단 메타 정보 (작성자, 날짜 등) */
      .detail-info {
        display: flex;
        gap: 20px;
        font-size: 14px;
        color: #718096;
      }

      .info-item b {
        color: #4a5568;
        margin-right: 5px;
      }

      /* 본문 영역 */
      .detail-content {
        min-height: 400px;
        line-height: 1.8;
        font-size: 16px;
        color: #2d3748;
        white-space: pre-wrap; /* 줄바꿈 유지 */
        padding: 10px 5px;
      }

      /* 하단 버튼 바 */
      .detail-footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #edf2f7;
        display: flex;
        justify-content: space-between;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.2s;
        cursor: pointer;
        border: 1px solid transparent;
        display: inline-block;
      }

      /* 목록 버튼 (회색 테두리) */
      .btn-list {
        background-color: #fff;
        border-color: #cbd5e0;
        color: #4a5568;
      }
      .btn-list:hover {
        background-color: #f7fafc;
      }

      /* 수정 버튼 (파란색) */
      .btn-edit {
        background-color: #4a90e2;
        color: white;
      }
      .btn-edit:hover {
        background-color: #357abd;
      }

      /* 삭제 버튼 (빨간색) */
      .btn-delete {
        background-color: #fff;
        border-color: #feb2b2;
        color: #e53e3e;
      }
      .btn-delete:hover {
        background-color: #fff5f5;
      }

      .btn-group {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="detail-container">
      <!-- 헤더: 제목과 작성 정보 -->
      <div class="detail-header">
        <h1 class="detail-title"></h1>
        <div class="detail-info">
          <span class="info-item"></span>
          <span class="info-name"></span>
          <span class="info-created_at"></span>
        </div>
      </div>

      <!-- 본문: 글 내용 -->
      <div class="detail-content"></div>

      <!-- 하단: 버튼 영역 -->
      <div class="detail-footer">
        <a href="boardList.html" class="btn btn-list">목록</a>
        <div class="btn-group">
          <a href="boardEdit.html" class="btn btn-edit">수정</a>
          <button class="btn btn-delete">삭제</button>
        </div>
      </div>
    </div>
    <script>
      const page = localStorage.getItem("page");
      fetch("./api/board/" + page)
        .then((resp) => resp.json())
        .then((data) => {
          console.log(data);
          const [board] = data;
          document.querySelector(".detail-title").innerHTML = board.title;
          document.querySelector(".info-item").innerHTML =
            `<b>번호</b> ${board.board_id}`;
          document.querySelector(".info-name").innerHTML = board.name;
          document.querySelector(".info-created_at").innerHTML =
            `<b>작성일시</b> ${board.updated_at}`;
          document.querySelector(".detail-content").innerHTML = board.content
            .split("\n")
            .map((elem) => `<p>${elem}</p>`)
            .join("");
        })
        .catch(console.log);
    </script>
  </body>
</html>
